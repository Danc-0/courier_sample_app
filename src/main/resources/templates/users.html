<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users - Courier App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #ff3030;
        }

        .sidebar a {
            color: #fff;
            padding: 15px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #ff3030;
        }

        .dashboard-card {
            border-left: 5px solid #fd7e14;
            background-color: #fff;
        }

        .btn-orange {
            background-color: #ff3030;
            color: #000000;
        }

        .btn-outline {
            background-color: transparent;
            color: #000000;
            border: 1px solid #000000;
        }

        .btn-outline:hover {
            background-color: transparent;
            color: #000000;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
        <a class="navbar-brand" href="/">Courier App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-outline" href="/internal/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 sidebar d-none d-md-block">
            <div class="position-sticky">
                <a href="/internal/dashboard">Dashboard</a>
                <a href="/internal/orders">Orders</a>
                <a href="/internal/order/tracking">Tracking</a>
                <a href="/internal/billing">Billing</a>
                <div class="dropdown">
                    <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="collapse"
                       data-bs-target="#adminSubMenu" aria-expanded="false" aria-controls="adminSubMenu"
                       style="color: #fff; padding: 15px; display: block;">
                        Admin Module
                    </a>
                    <div class="collapse" id="adminSubMenu">
                        <a href="/internal/admin/customers" class="ps-4"
                           style="color: #fff; padding: 10px 15px; display: block;">Customers</a>
                        <a href="/internal/admin/users" class="ps-4"
                           style="color: #fff; padding: 10px 15px; display: block;">Users</a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto px-4 py-4">
            <h2 class="mb-4">Users</h2>
            <div class="mb-3 text-end">
                <a href="/internal/admin/users/new" class="btn btn-outline">Add User</a>
            </div>

            <div class="card shadow-sm">
                <div class="card-body table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Verified</th>
                            <th>Activated</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user, stat : ${users}">
                            <td th:text="${stat.index + 1}"></td>
                            <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.phoneNumber}"></td>
                            <td th:text="${user.role}"></td>
                            <td>
                                <span th:classappend="${user.isVerified == 1} ? 'badge bg-success' : 'badge bg-secondary'"
                                      th:text="${user.isVerified == 1} ? 'Yes' : 'No'"></span>
                            </td>
                            <td>
                                <span th:classappend="${user.isActivated == 1} ? 'badge bg-success' : 'badge bg-danger'"
                                      th:text="${user.isActivated == 1} ? 'Active' : 'Inactive'"></span>
                            </td>
                            <td>
                                <a class="btn btn-sm btn-info" th:href="@{'/internal/admin/users/edit/' + ${user.phoneNumber}}">Edit</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="${user.phoneNumber == null} ? 'Add New User' : 'Edit User'">User Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBodyContent">
                <div class="container mt-5">
                    <form th:action="@{/internal/admin/users/save}" th:object="${user}" method="post" class="mt-4">

                        <input type="hidden" th:field="*{id}"/>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" required/>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" required/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Email</label>
                                <input type="email" th:field="*{email}" class="form-control" required/>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Phone Number</label>
                                <input type="text" th:field="*{phoneNumber}" class="form-control" required/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>ID Number</label>
                                <input type="text" th:field="*{idNumber}" class="form-control" required/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label>Role</label>
                                <select th:field="*{role}" class="form-select" required>
                                    <option value="">Select Role</option>
                                    <option th:each="r : ${T(com.courier.sgacourierapp.common.CourierEnums.UserRoles).values()}"
                                            th:value="${r}" th:text="${r}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a th:href="@{/internal/admin/users}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:if="${showModal}" th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var modal = new bootstrap.Modal(document.getElementById('userModal'));
        modal.show();
    });
</script>

</body>
</html>
