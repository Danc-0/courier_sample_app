                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card dashboard-card p-3 shadow-sm" onclick="showOrders('COMPLETED')">
                        <h5>Completed Orders</h5>
                        <p class="display-6" id="completedCount">0</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card dashboard-card p-3 shadow-sm" onclick="showOrders('CANCELLED')">

<div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="orderForm" method="post" th:action="@{/internal/addNewOrder}">
                <div class="modal-header">
                    <h5 class="modal-title" id="addOrderModalLabel">Add Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="orderId" name="id">
                    <div class="mb-3">
                        <label for="orderName" class="form-label">Order Name</label>
                        <input type="text" class="form-control" id="orderName" name="orderName" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerRequestId" class="form-label">Customer Email/Phone</label>
                        <input type="text" class="form-control" id="customerRequestId" name="customerRequestId"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="courierId" class="form-label">Courier ID</label>
                        <input type="text" class="form-control" id="courierId" name="courierId" required>
                    </div>
                    <div class="mb-3">
                        <label for="orderType" class="form-label">Order Type</label>
                        <input type="text" class="form-control" id="orderType" name="orderType" required>
                    </div>
                    <div class="mb-3">
                        <label for="orderCategory" class="form-label">Order Category</label>
                        <input type="text" class="form-control" id="orderCategory" name="orderCategory" required>
                    </div>
                    <div class="mb-3">
                        <label for="orderStatus" class="form-label">Status</label>
                        <select class="form-select" id="orderStatus" name="orderStatus">
                            <option value="ACTIVE">Active</option>
                            <option value="PENDING">Pending</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="CANCELLED">Cancelled</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="pickupAddress" class="form-label">Pickup Address</label>
                        <input type="text" class="form-control" id="pickupAddress" name="pickupAddress" readonly>
                        <input type="hidden" id="pickupLatitude" name="pickupLatitude">
                        <input type="hidden" id="pickupLongitude" name="pickupLongitude">
                        <div id="pickupMap" style="height: 300px; margin-top: 10px;"></div>
                    </div>

                    <div class="mb-3">
                        <label for="dropoffAddress" class="form-label">Drop-off Address</label>
                        <input type="text" class="form-control" id="dropoffAddress" name="dropoffAddress" readonly>
                        <input type="hidden" id="dropoffLatitude" name="dropoffLatitude">
                        <input type="hidden" id="dropoffLongitude" name="dropoffLongitude">
                        <div id="dropoffMap" style="height: 300px; margin-top: 10px;"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Order</button>
                </div>
            </form>
        </div>
    </div>

<script>
    async function showOrders(category) {
        const orderTableBody = document.getElementById('orderTableBody');
        const orderDetails = document.getElementById('orderDetails');
        orderTableBody.innerHTML = "";

        let endpoint = '/internal/getAllOrders';
        if (category !== 'total') {
            endpoint = `/internal/getOrdersByStatus?orderStatus=${category}`;
        }

        try {
            const response = await fetch(endpoint);
            if (!response.ok) throw new Error('Failed to fetch orders');
            const orders = await response.json();

            orders.forEach((order, index) => {
                const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${order.orderName}</td>
            <td>${order.customer.phoneNumber}</td>
            <td>${order.courierId}</td>
            <td>${order.orderType}</td>
            <td>${order.orderCategory}</td>
            <td>${order.orderStatus}</td>
            <td>${order.createdDate}</td>
          </tr>
        `;
                orderTableBody.innerHTML += row;
            });

            orderDetails.style.display = "block";
        } catch (error) {
            console.error('Error loading orders:', error);
            orderDetails.style.display = "none";
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        loadOrderCounts();
    });

    async function loadOrderCounts() {
        const statuses = ["active", "pending", "completed", "cancelled"];

        try {
            const allRes = await fetch("/internal/getAllOrders");
            const allOrders = await allRes.json();
            document.getElementById("totalCount").innerText = allOrders.length;

            for (const status of statuses) {
                const res = await fetch(`/internal/getOrdersByStatus?orderStatus=${status}`);
                const orders = await res.json();
                document.getElementById(`${status}Count`).innerText = orders.length;
            }
        } catch (err) {
            console.error("Error loading counts:", err);
        }
    }
</script>

<script>
    window.onload = function () {
        setTimeout(function () {
            const successAlert = document.querySelector(".alert-success");
            const errorAlert = document.querySelector(".alert-danger");
            if (successAlert) successAlert.style.display = "none";
            if (errorAlert) errorAlert.style.display = "none";
        }, 5000);
    };
</script>

<script>
    let pickupMap, dropoffMap;
    let pickupMarker, dropoffMarker;
    let geocoder;

    function initMaps() {
        geocoder = new google.maps.Geocoder();

        const defaultLatLng = { lat: -1.2921, lng: 36.8219 };

        pickupMap = new google.maps.Map(document.getElementById('pickupMap'), {
            center: defaultLatLng,
            zoom: 13
        });
        pickupMarker = new google.maps.Marker({
            position: defaultLatLng,
            map: pickupMap,
            draggable: true
        });
        google.maps.event.addListener(pickupMarker, 'dragend', function () {
            const position = pickupMarker.getPosition();
            document.getElementById('pickupLatitude').value = position.lat();
            document.getElementById('pickupLongitude').value = position.lng();
            geocodePosition(position, 'pickupAddress');
        });

        dropoffMap = new google.maps.Map(document.getElementById('dropoffMap'), {
            center: defaultLatLng,
            zoom: 13
        });
        dropoffMarker = new google.maps.Marker({
            position: defaultLatLng,
            map: dropoffMap,
            draggable: true
        });
        google.maps.event.addListener(dropoffMarker, 'dragend', function () {
            const position = dropoffMarker.getPosition();
            document.getElementById('dropoffLatitude').value = position.lat();
            document.getElementById('dropoffLongitude').value = position.lng();
            geocodePosition(position, 'dropoffAddress');
        });
    }

    function geocodePosition(position, addressFieldId) {
        geocoder.geocode({location: position}, function (results, status) {
            if (status === 'OK') {
                if (results[0]) {
                    document.getElementById(addressFieldId).value = results[0].formatted_address;
                } else {
                    document.getElementById(addressFieldId).value = 'No address found';
                }
            } else {
                document.getElementById(addressFieldId).value = 'Geocoder failed: ' + status;
            }
        });
    }
</script>
