<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Courier App Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #ff3030;
        }

        .sidebar a {
            color: #fff;
            padding: 15px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dashboard-card {
            border-left: 5px solid #fd7e14;
            background-color: #fff;
            transition: transform 0.2s;
        }

        .dashboard-card:hover {
            transform: translateY(-2px);
        }

        .stat-icon {
            font-size: 2rem;
            opacity: 0.3;
            float: right;
        }

        .card-orders {
            border-left-color: #007bff;
        }

        .card-active {
            border-left-color: #28a745;
        }

        .card-pending {
            border-left-color: #ffc107;
        }

        .card-completed {
            border-left-color: #6f42c1;
        }

        .card-customers {
            border-left-color: #17a2b8;
        }

        .card-vehicles {
            border-left-color: #fd7e14;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
        <a class="navbar-brand" href="/">Courier App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form method="post" action="/internal/logout" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-orange">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 sidebar d-none d-md-block">
            <div class="position-sticky">
                <a href="/internal/orders">Orders</a>
                <a href="/internal/order/tracking">Tracking</a>
                <a href="/internal/billing">Billing</a>
                <div class="dropdown">
                    <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="collapse"
                       data-bs-target="#adminSubMenu" aria-expanded="false" aria-controls="adminSubMenu"
                       style="color: #fff; padding: 15px; display: block;">
                        Admin Module
                    </a>
                    <div class="collapse" id="adminSubMenu">
                        <a href="/internal/admin/customers" class="ps-4"
                           style="color: #fff; padding: 10px 15px; display: block;">Customers</a>
                        <a href="/internal/admin/users" class="ps-4"
                           style="color: #fff; padding: 10px 15px; display: block;">Users</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="collapse"
                       data-bs-target="#settingsSubMenu" aria-expanded="false" aria-controls="settingsSubMenu"
                       style="color: #fff; padding: 15px; display: block;">
                        Setting
                    </a>
                </div>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto px-4 py-4">
            <h2 class="mb-4">Dashboard Overview</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card dashboard-card card-orders p-3 shadow-sm">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">Users</h5>
                                <p class="display-6 mb-0" th:text="${#lists.size(users)}">0</p>
                            </div>
                            <div class="stat-icon">üë•</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card dashboard-card card-customers p-3 shadow-sm">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">Total Customers</h5>
                                <p class="display-6 mb-0" th:text="${#lists.size(customers)}">0</p>
                            </div>
                            <div class="stat-icon">üë•</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card dashboard-card card-orders p-3 shadow-sm">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">Total Orders</h5>
                                <p class="display-6 mb-0" th:text="${#lists.size(orders)}">0</p>
                            </div>
                            <div class="stat-icon">üì¶</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card dashboard-card card-vehicles p-3 shadow-sm">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">Total Vehicles</h5>
                                <p class="display-6 mb-0" th:text="${#lists.size(vehicles)}">0</p>
                            </div>
                            <div class="stat-icon">üöê</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
